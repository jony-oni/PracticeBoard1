<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">게시물 상세보기</h5>

            <div class="input-group mb-3">
                <span class="input-group-text">게시물 번호</span>
                <input type="text" name="bno" class="form-control" th:value="${dto.bno}" readonly>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">제목</span>
                <input type="text" name="title" class="form-control" th:value="${dto.title}" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">내용</span>
                <textarea name="content" class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">작성자</span>
                <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">작성날짜</span>
                <input type="text" name="postdate" class="form-control" th:value="${dto.postdate}" readonly>
            </div>
            <div class="input-group mb-3"  >
<!--            <div class="input-group mb-3"  th:with="link = ${pageRequestDTO.getLink()}">-->
                <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                    <button type="button" class="btn btn-outline-success btn-sm">수정</button>
                </a>
                <a th:href="|@{/board/list}?&${link}|" class="text-decoration-none">
                    <button type="reset" class="btn btn-outline-secondary btn-sm">뒤로</button>
                </a>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
